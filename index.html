<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>É o Rivi — portfólio</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #ffffff;
      color: #111;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 32px 16px;
    }

    .container {
      width: 100%;
      max-width: 520px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 14px;
    }

    /* Foto de perfil */
    .profile-photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 2px solid #000;
      overflow: hidden;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .profile-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Textos */
    .title {
      font-size: 28px;
      font-weight: 700;
      margin-top: 6px;
    }

    .subtitle {
      font-size: 18px;
      font-weight: 400;
      opacity: 0.85;
      margin-bottom: 8px;
      text-transform: lowercase;
    }

    /* Galeria */
    .gallery {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-top: 8px;
    }

    /* Imagens ORIGINAIS (sem nenhum efeito) */
    .gallery img {
      width: 100%;
      height: auto;
      display: block;
      border: none;
      border-radius: 0;
      box-shadow: none;
      outline: none;
    }

    @media (max-width: 420px) {
      .profile-photo {
        width: 105px;
        height: 105px;
      }

      .title {
        font-size: 24px;
      }

      .subtitle {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <main class="container">

    <!-- Foto de perfil -->
    <div class="profile-photo">
      <img src="./perfil.png" alt="Foto de perfil" />
    </div>

    <h1 class="title">É o Rivi</h1>
    <p class="subtitle">portfólio</p>

    <!-- 3 imagens -->
<section class="gallery">
  <img src="./imagem1.png" alt="Imagem 1" />
  <img src="./imagem2.png" alt="Imagem 2" />
  <img src="./imagem3.jpeg" alt="Imagem 3" />
  <img src="./imagem4.jpg" alt="Imagem 4" />
  <img src="./imagem5.png" alt="Imagem 5" />
</section>

  </main>
</body>

</html>
