<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>É o Rivi</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #ffffff;
      color: #000;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 40px 16px;
    }

    .container {
      width: 100%;
      max-width: 520px;
      text-align: center;
    }

    .profile {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 2px solid #000;
      object-fit: cover;
      display: block;
      margin: 0 auto 18px auto;
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    h2 {
      font-size: 18px;
      font-weight: 400;
      margin-bottom: 26px;
      text-transform: lowercase;
    }

    /* SEÇÕES */
    .section {
      margin-top: 26px;
      text-align: left;
    }

    .section-title {
      font-size: 18px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 6px;
      text-align: center;
    }

    .section-price {
      font-size: 15px;
      font-weight: 400;
      margin-bottom: 18px;
      text-align: center;
    }

    .gallery {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      display: block;

      /* GARANTIA: sem borda, sem sombra, sem arredondamento */
      border: none;
      border-radius: 0;
      box-shadow: none;
      filter: none;
      outline: none;
    }
  </style>
</head>

<body>
  <main class="container">
    <img class="profile" src="./perfil.png" alt="Foto de perfil" />

    <h1>É o Rivi</h1>
    <h2>portfólio</h2>

    <!-- THUMBS -->
    <section class="section">
      <div class="section-title">Thumb</div>
      <div class="section-price">R$ 15</div>

      <div class="gallery">
        <img src="./imagem1.png" alt="Thumb 1" />
        <img src="./imagem2.png" alt="Thumb 2" />
        <img src="./imagem3.jpg" alt="Thumb 3" />
        <img src="https://sourivi.github.io/imagem4.png" alt="Thumb 4" />
        <img src="./imagem5.png" alt="Thumb 5" />
      </div>
    </section>

    <!-- CAPAS SPOTIFY -->
    <section class="section">
      <div class="section-title">Capas para Spotify</div>
      <div class="section-price">R$ 10</div>

      <div class="gallery">
        <img src="./capa1.jpg" alt="Capa Spotify 1" />
      </div>
    </section>

  </main>
</body>
</html>
